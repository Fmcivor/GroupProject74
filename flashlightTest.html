<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashlight Test</title>
  <style>
    body {
      margin: 0;
      background: #000;
    }

    #atticContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: blue;
      background-size: cover;
      overflow: hidden;
    }

    #atticFlashlight {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle at center, transparent 100px, black 150px);
      mix-blend-mode: normal;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="atticContainer">
    <div id="atticFlashlight"></div>
  </div>

  <script>
    const container = document.getElementById("atticContainer");
    const flashlight = document.getElementById("atticFlashlight");

    
    let flashLightActive = true;
    flashlight.style.display = "block";

    container.addEventListener("mousemove", function (event) {
      if (flashLightActive) {
        // const rect = container.getBoundingClientRect();
        // const offsetX = event.clientX - rect.left;
        // const offsetY = event.clientY - rect.top;

        // flashlight.style.left = `${offsetX - flashlight.offsetWidth / 2}px`;
        // flashlight.style.top = `${offsetY - flashlight.offsetHeight / 2}px`;

        flashlight.style.background = `radial-gradient(circle at ${event.clientX}px ${event.clientY}px, transparent 100px, black 150px)`;

      }
    });
  </script>
</body>
</html>
