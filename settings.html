<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="CSS/tabs.css">
    <link rel="stylesheet" href="CSS/headerStyling.css">
</head>

<body>
    <header>
        <div class="game-title">
            <h1>Buried Secrets</h1>
        </div>
        <div class="profile">
            <span id="usernameDisplay">Username</span>
        </div>
    </header>
    <main class="wrapper">

        <div class="formContainer">
            <div class="tabContainer">
                <button class="tab" id="profileTab">Profile</button>
                <button class="tab" id="preferencesTab">preferences</button>
                <button class="tab" id="statsTab">Stats</button>
            </div>
            <form id="profileForm">
                <div id="messageContainer">
                    <h2 id="messageHeader"></h2>
                    <div id="messageContent">

                    </div>
                    <button type="button" class="closeBtn">Close</button>
                </div>
                <h2 class="sectionHeader">Profile</h2>
                <!-- <div class="inputContainer">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" >
                    </div> -->

                <div class="formContentContainer">


                    <div class="inputContainer">
                        <label for="displayName">Display Name</label>
                        <input type="text" id="displayName" name="displayName">
                    </div>
                    <div class="password-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                        <button type="button" id="togglePassword">Show</button>
                    </div>
                    <div class="inputContainer">
                        <label for="confirm-password">Confirm Password</label>
                        <input class="disabled" type="password" id="confirmPassword" disabled name="confirm-password">
                    </div>
                    <div class="functionButtonContainer">
                        <button type="button" class="functionButton" id="exitProfileBtn">Exit</button>
                        <button type="button" class="functionButton" id="saveProfileBtn">Save</button>
                    </div>
                </div>



            </form>
            <form id="preferencesForm">
                <h2 class="sectionHeader">Preferences</h2>
                <div class="formContentContainer">


                    <div class="slideContainer">
                        <label for="fontSize" id="fontSizeLabel">Font Size</label>
                        <input type="range" id="slider" min="12" max="24">
                        <div class="sampleTextContainer">
                            <p id="sampleText" style="font-size: 1rem;">This text is an example of the base text size
                            </p>
                        </div>
                    </div>

                    <div class="inputContainer" style="align-items: center;">
                        <label for="">Easy-to-read text</label>
                        <input type="checkbox" id="easyReadCheckBox">
                    </div>


                    <div class="functionButtonContainer">
                        <button type="button" class="functionButton" id="exitPreferencesBtn">Exit</button>
                        <button type="button" class="functionButton" id="savePreferencesBtn">Save</button>
                    </div>
                </div>
            </form>
            <div id="statsContainer">
                <h2 class="sectionHeader">Stats</h2>
                <section class="formContentContainer" >
                    <div id="timeContainer">
                        <h3>‚è≥ Time</h3>
                        <p id="totalTimePlayed"></p>
                        <p id="avgTimeToWin"></p>
                        <p id="quickestGame"></p>
                        <p id="averageTime"></p>
                    </div>

                    <div id="collectiblesContainer">
                        <h3>üéí Collectibles</h3>
                        <p id="itemCount"></p>
                        <p id="clueCount"></p>
                        <p id="mostCollectedClue"></p>
                    </div>

                    <div id="gameCountContainer">
                        <h3>üèÜ Game Performance</h3>
                        <p id="totalGamesPlayed"></p>
                        <p id="lost"></p>
                        <p id="won"></p>
                        <p id="abandoned"></p>
                        <p id="avgRepairAttempts"></p>
                    </div>



                    <div class="functionButtonContainer" style="padding-top: 10%;">
                        <button type="button" class="functionButton" id="exitStatsBtn">Exit</button>
                    </div>
                </section>


            </div>
        </div>

    </main>

    <script src="JAVASCRIPT/profileSettings.js"></script>
    <script src="JAVASCRIPT/utility.js"></script>
</body>

</html>
