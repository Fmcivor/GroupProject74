<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <script src="https://kit.fontawesome.com/07c6fb2aa2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/GamePage.css">
</head>
<body>
    <div class="wrapper">

        <div class="leftColumn">
            <div class="leftColumnContainer">
                <div class="responseContainer">
                    <h2 id="roomHeader">Front Of The house</h2>
                    <p id="descriptionParagraph"></p>
                    <p id="responseParagraph">
                    </p>
                </div>
               

                <div id="buttonContainer" class="buttonContainer">
                   
                </div>
                
            </div>
        </div>
        <div class="rightColumn">
             <div class="toolBar">
            <div class="iconContainer">
               
                <i class="fa-solid fa-arrow-right toolBarIcon hideToolBarButton" id="hideToolBarButton"></i>
                <i class="fa-solid fa-book toolBarIcon" id="noteBookButton"></i>
                <i class="fa-solid fa-boxes-stacked toolBarIcon" id="inventoryButton"></i>
                
            </div>
            <div class="noteBook" id="noteBook"></div>
            <div class="inventory" id="inventory">
                <h2>Inventory</h2>
                <div class="inventoryGrid">

                </div>
            </div>
        </div>
         
        </div>
       
    </div>
    
    <script src="JAVASCRIPT/OutsideHouse.js"></script>
</body>
</html>
