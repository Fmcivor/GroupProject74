<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="CSS/mainMenu.css">
    <link rel="stylesheet" href="https://use.typekit.net/jjc7mvf.css">
   
</head>
<body>
    <header>
        <div class="game-title">Buried Secrets</div>
        <div class="profile">
            <span id="usernameDisplay">Username</span>
            <img src="Images/achievementDoorway.jpg" alt="Profile Picture">
        </div>
    </header>
    <div class="menu">
        <button id="playBtn">Play</button>
        <a href="saveSelect.html" id="saveSelectBtn">Load</a>
        <a href="achievementMenu.html">Achievements</a>
        <a href="settings.html">Settings</a>
        <a style="cursor: pointer;" onclick="openModal()">Sign Out</a>
    </div>

    <div class="signOutModal"  id="signOutModal">
        <div class="modal-content">
            <p>Are you sure you want to sign out?</p>
            <div class="buttons">
                <button class="btn btn-yes" onclick="signOut()">Yes</button>
                <button class="btn btn-no" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>
    <script src="JAVASCRIPT/utility.js"></script>
    <script src="JAVASCRIPT/mainMenu.js"></script>
</body>
</html>
