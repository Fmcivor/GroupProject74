<!DOCTYPE html>
<html lang="en">
<!--  Dylan's code -->>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="CSS/mainMenu.css">
    <link rel="stylesheet" href="CSS/headerStyling.css"></link>
   
</head>
<body>
    <header>
        <div class="game-title"><h1>Buried Secrets</h1></div>
        <div class="profile">
            <span id="usernameDisplay">Username</span>
            
        </div>
    </header>
    <div id="contentWrapper">
        <div class="menu">
            <button id="continueBtn" class="menuOption">Continue</button>
            <button id="playBtn" class="menuOption">New Game</button>
            <button class="menuOption" id="saveSelectBtn">Load Game</button>
            <a class="menuOption" href="achievementMenu.html">Achievements</a>
            <a class="menuOption" href="settings.html">Settings</a>
            <a class="menuOption" style="cursor: pointer;" onclick="openModal()">Sign Out</a>
        </div>

        <div class="signOutModal"  id="signOutModal">
            <div class="modal-content">
                <p>Are you sure you want to sign out?</p>
                <div class="buttons">
                    <button class="btn btn-yes" onclick="signOut()">Yes</button>
                    <button class="btn btn-no" onclick="closeModal()">No</button>
                </div>
            </div>
        </div>

        <div id="saveNameWrapper">
            <div id="saveInputWrapper">
                <label id="saveNameLabel" for="saveName">Please enter a name for the New Game's Save</label>
                <input type="text" id="saveNameInput" name="saveName" maxlength="15">
            </div>
            <div id="newSaveOptionsWrapper">
                <button id="backFromSaveName" class="saveOption">Back</button>
                <button id="startNewGame" class="saveOption">Start Game</button>
            </div>
        </div>

        <div class="achievementContainer">
            <div id="achievementBox">
                <div id="achievementTop">
                    <h2 id="achName"></h2>
                    <button id="closeAchBtn" type="button" onclick="hideAchievement()">X</button>
                </div>
                <div id="achContentBox">
                    <figure id="achFig">
                        <img id="achievementIcon" src="" alt="">
                    </figure>
                    <div id="achTextWrapper">
                        <p id="achDesc"></p>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="JAVASCRIPT/utility.js"></script>
    <script src="JAVASCRIPT/loadGame.js"></script>
    <script src="JAVASCRIPT/mainMenu.js"></script>  
</body>
</html>
