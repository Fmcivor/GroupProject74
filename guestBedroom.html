<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Bedroom</title>
    <script src="https://kit.fontawesome.com/07c6fb2aa2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/GamePage.css">
    <link rel="stylesheet" href="CSS/outsideHouse.css"> 
    <link rel="stylesheet" href="CSS/guestBedroom.css">
</head>

<body>
    <header>
        <i class="fa-solid fa-gear" id="settingsButton" title="Settings"></i>
        <h1 id="desktopHeader">Buried Secrets</h1>
        <h2 id="mobileHeader">Guest Bedroom</h2>
    </header>

    <main class="wrapper">
        <div class="leftColumn">
            <div class="gameInteractionContainer">
                <div class="responseContainer">
                    <h2 id="roomHeader">Guest Bedroom</h2>

                    <div class="promptWrapper">
                        <p id="descriptionParagraph"></p>
                        <div class="divider" id="promptDivider"></div>
                        <p id="responseParagraph"></p>
                    </div>

                </div>
                <div class="divider" id="leftDivider"></div>

                
                <div id="buttonContainer" class="buttonContainer">
                </div>
            </div>

            <div class="settingsContainer">
                <h2 id="settingsHeader" style="justify-content: center;">Settings</h2>
                <div class="settingsContent">
                    <button class="optionButton" id="exitAndSaveBtn" style="font-size: 1.5rem;">Save and Exit</button>
                    <button class="optionButton" id="deleteAndExit" style="font-size: 1.5rem;"> Delete and Exit</button>
                    <br>
                    <div class="divider"></div>
                    <br>
                    <form>
                        <h2>Preferences</h2>
                        
                        <div class="slideContainer">
                            <label for="fontSize" id="fontSizeLabel">Font Size</label>
                            <input type="range" id="slider" min="12" max="24">
                            <div class="sampleTextContainer">
                                <p id="sampleText" style="font-size: 1rem;">This text is an example of the base text
                                    size </p>
                            </div>
                        </div>

                        <div class="easyReadContainer" style="align-items: center;">
                            <label for="">Easy-to-read text</label>
                            <input type="checkbox" id="easyReadCheckBox">
                        </div>
                        <button type="button" class="functionButton" id="savePreferencesBtn">Save Preferences</button>
                    </form>

                </div>
            </div>
        </div>

        <div class="rightColumn">
            <div class="gameContainer"></div>
            
            <nav class="toolBar">
                <div class="iconContainer">
                    <i class="fa-solid fa-arrow-right toolBarIcon hideToolBarButton" id="hideToolBarButton"></i>
                    <i class="fa-solid fa-book toolBarIcon" id="noteBookButton"></i>
                    <i class="fa-solid fa-boxes-stacked toolBarIcon" id="inventoryButton"></i>
                </div>

                <div class="noteBook" id="noteBook">
                    <div id="noteBookContentWrapper">
                        <h2 class="toolBarSectionHeader">Notebook</h2>
                        <section class="notebookSection" id="suspectSection">
                            <h3 class="notebookSectionHeader">Suspects</h3>
                            <ul class="notebookList">
                                <li>Margaret - Charles' wife, last seen in the house before his death.</li>
                            </ul>
                        </section>

                        <section class="notebookSection">
                            <h3 class="notebookSectionHeader">Clues</h3>
                            <ul class="notebookList" id="clueList"></ul>
                        </section>
                    </div>
                </div>

                <div class="inventory" id="inventory">
                    <div id="inventoryContentWrapper">
                        <h2 class="toolBarSectionHeader">Inventory</h2>
                        <div class="inventoryGrid">
                            <div class="inventorySlot" id="slot1"></div>
                            <div class="inventorySlot" id="slot2"></div>
                            <div class="inventorySlot" id="slot3"></div>
                            <div class="inventorySlot" id="slot4"></div>
                            <div class="inventorySlot" id="slot5"></div>
                            <div class="inventorySlot" id="slot6"></div>
                        </div>
                        <div class="useItemBtnContainer">
                            <button id="useItemBtn">Use Item</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </main>

    <div class="achievementContainer">
        <div id="achievementBox">
            <figure id="achFig">
                <img id="achievementIcon" src="" alt="Achievement Icon">
            </figure>
            <div id="achContentBox">
                <h2 id="achName"></h2>
                <p id="achDesc"></p>
            </div>
            <button id="closeAchBtn" type="button" onclick="hideAchievement()">X</button>
        </div>
    </div>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("DOM fully loaded. Running game scripts...");
        });
    </script>

    <script src="JAVASCRIPT/utility.js"></script>
    <script src="JAVASCRIPT/gamePageGeneral.js"></script>
    <script src="JAVASCRIPT/guestBedroom.js"></script>

</body>

</html>
