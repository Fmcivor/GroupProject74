<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buried Secrets Ending</title>
    <script src="https://kit.fontawesome.com/07c6fb2aa2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/endingGeneral.css">
    <link rel="stylesheet" href="CSS/gameOverDisplay.css">
</head>
<body>
    <div class="endingContainer">
        <div class="endingBox">
            <div id="headerContainer">
                <h1>The Mystery Remains</h1>
                <p id="subHeading"></p>
            </div>
            <div id="clueInfoContainer">
                <div class="clueContainer">
                    <strong id="murderWeaponHeader"><i id="murderWeaponSymbol" class="fa-solid"></i>&nbsp Murder Wepon:</strong> 
                    <p id="murderWeaponText"></p>
                </div>
                <div class="clueContainer">
                    <strong id="motiveHeader"><i id="motiveSymbol" class="fa-solid"></i>&nbsp Motive:</strong> 
                    <p id="motiveText"></p>
                </div>
                <div class="clueContainer">
                    <strong id="margaretsAlibiHeader"><i id="margaretsAlibiSymbol" class="fa-solid"></i>&nbsp Margaret's Alibi:</strong> 
                    <p id="margaretsAlibiText"></p>
                </div>
                <div class="clueContainer">
                    <strong id="jonathansAlibiHeader"><i id="jonathansAlibiSymbol" class="fa-solid"></i>&nbsp Jonathan's Alibi:</strong> 
                    <p id="jonathansAlibiText"></p>
                </div>
            </div>
            <div id="footerContainer">
                <a href="gameLostStats.html">View Game Stats</a>
                <button id="backToMenuBtn">Back to Menu</button>
            </div>
        </div>
        <script src="JAVASCRIPT/gameLostScreen.js"></script>
    </div>
</body>
</html>
