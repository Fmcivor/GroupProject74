<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/settings.css">
</head>

<body>
    <header class="titleBanner">
        <h1>Buried Secrets</h1>
    </header>
    <main class="wrapper">
        <div class="formContainer">

            <form id="profileForm" style="justify-content: space-evenly;">
                <div id="messageContainer">
                    <h2 id="messageHeader" style="color: blue;"></h2>
                    <div id="messageContent">

                    </div>
                    <button type="button" class="closeBtn">Close</button>
                </div>
                <h2>Login</h2>
                <div class="inputContainer">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <button type="button" id="togglePassword">Show</button>
                </div>

                <button type="button" class="functionButton" id="loginBtn">Login</button>
                <p>Don't have an account? <a href="registration.html">Create one here</a></p>

            </form>

        </div>

    </main>

    <script src="JAVASCRIPT/login.js"></script>
    <script src="JAVASCRIPT/utility.js"></script>
</body>


</html>
