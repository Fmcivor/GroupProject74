<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/saveSelect.css">
    <link rel="stylesheet" href="https://use.typekit.net/jjc7mvf.css">
    <script src="https://kit.fontawesome.com/07c6fb2aa2.js" crossorigin="anonymous"></script>
    <title>Load Save</title>
</head>

<body>
    <header>
        <div class="game-title">Buried Secrets</div>
        <div class="profile">
            <span id="usernameDisplay"></span>
        </div>
    </header>

    <main class="mainContentwrapper">


        <div class="saveContainer">
            <h2>Select Save</h2>
            <div id="saveSlotWrapper"></div>
        </div>
        <div class="deletePopUp" id="deletePopUp">
            <div class="deletePopUpContent">
                <p id="confirmationMessage"></p>
                <div class="buttons">
                    <button class="btn btn-yes" id="yesBtn">Yes</button>
                    <button class="btn btn-no" id="noBtn">No</button>
                </div>
            </div>
        </div>
        <a class="btnMainMenu" href="mainMenu.html">Main Menu</a>
    </main>
    <script src="JAVASCRIPT/utility.js"></script>
    <script src="JAVASCRIPT/saveSelect.js"></script>
</body>
<script src="/JAVASCRIPT/saveSelect.js"></script>

</html>
