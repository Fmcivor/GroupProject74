<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/saveSelect.css">
    <link rel="stylesheet" href="CSS/headerStyling.css">
    <script src="https://kit.fontawesome.com/07c6fb2aa2.js" crossorigin="anonymous"></script>
    <title>Load Save</title>
</head>

<body>
    <header>
        <div class="game-title"><h1>Buried Secrets</h1></div>
        <div class="profile">
            <span id="usernameDisplay"></span>
        </div>
    </header>

   
    <div id="contentWrapper">
        <div class="saveContainer">
            <h2>Select Save</h2>
            <div id="saveSlotWrapper"></div>
        </div>
        <div class="deletePopUp" id="deletePopUp">
            <div class="deletePopUpContent">
                <p id="confirmationMessage"></p>
                <div class="buttons">
                    <button class="btn btn-yes" id="yesBtn">Yes</button>
                    <button class="btn btn-no" id="noBtn">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JAVASCRIPT/utility.js"></script>
    <script src="JAVASCRIPT/loadGame.js"></script>
    <script src="JAVASCRIPT/saveSelect.js"></script>
</body>

</html>
